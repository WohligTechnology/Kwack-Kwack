<ion-view>
        <div class="bar bar-header bar-light">
            <div class="row">
                <div class="col col-33">
                    <div>
                        <img src="img/filter/6.png" class="w15">
                    </div>
                </div>
                <div class="col col-33 text-center">
                    <div>
                        <img src="img/filter/7.png" class="w40">
                    </div>
                </div>
                <div class="col col-33">
                    <div class="text-right ">
                        <img src="img/filter/5.png" class="w15">
                    </div>
                </div>
            </div>
        </div>
        <ion-content class="bg-color has-header">
            <div class="text-center">
                <h4 class="pad0 title-explore">EXPLORE</h4>
            </div>
            <div ng-repeat="news in exploreNews">
                    <explore  ui-sref="tab.exploremore"> </explore>
                </div>
                <div> <ion-list>
                        <div ng-repeat="group in groups">
                          <ion-item class="item-stable"
                                    ng-click="toggleGroup(group)"
                                    ng-class="{active: isGroupShown(group)}">
                              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                           {{group.news}}
                          </ion-item>
                          <ion-item class="item-accordion"
                                    ng-repeat="item in group.items"
                                    ng-show="isGroupShown(group)">
                                    <div ng-repeat="news in exploreNews">
                                            <explore  ui-sref="tab.exploremore"> </explore>
                                        </div>
                                  
                          </ion-item>
                        </div>
                      </ion-list></div>
               
        </ion-content>
       </ion-view>
