<div ng-controller="SearchInputCtrl">
    <div class="discover-item">
        <div class="bar bar-header item-input-inset placeholderDiscover">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText.searchText" ng-change="search(searchText)" name="keyword">
            </label>
            <span class="cross-search" ng-click="searchCancel()">
                <i class="ion ion-ios-close" ng-if="search.search!=''"></i>
            </span>
            <button class="button button-clear searchCancel" ng-click="toggleSearch()">
                Cancel
            </button>
        </div>
    </div>
    <div ng-repeat="discover in discoverFull">
        <discoverfull></discoverfull>
    </div>
</div>
