<ion-view>
    <div class="row ">
        <div class="col col-33 cncelNav" ng-click="goBackHandler()">DONE</div>
        <div class="col col-33 navHead text-center">SETTINGS</div>
        <div class="col col-33 cncelNav text-right" ng-click="logout()">SIGN OUT</div>
    </div>
   <ion-content class="bg-color setting">
        <div class="bodyFont ">
            <div class="row">
                <div class="col-50">
                    <div class="profileImg" ui-sref="edit">
                        <!-- <img src="img/edit/profilechange.jpg"> -->
                        <!-- <img ng-src="{{userInfo.photo | uploadpath}}"> -->
                        <img ng-if="userInfo.photo && userInfo.photo!=''" ng-src="{{userInfo.photo | uploadpath}}"  alt="logo" class="w100">
                        <img src="img/profile/profile.png" ng-if="!userInfo.photo || userInfo.photo==''" alt="logo" class="w100">
                    </div>
                </div>
                <div class="col-50">
                    <div class="chngImg">UPDATE PHOTO</div>
                </div>
            </div>
        </div>
        <div class="account">
            <label>ACCOUNT</label>
        </div>
       <div class="editCard">
            <div class="card">
                <div class="row userName">
                    <div class="col col-33" >
                        <label>FONT SIZE</label>
                    </div>
                    <div class="col col-66 text-right">
                        <span class="font-7" ng-class="{'font-shadow' : font=='verysmall'}" ng-click="changesize('verysmall')">A</span>
                        <span class="font-10" ng-class="{'font-shadow' : font=='small'}" ng-click="changesize('small')">A</span>
                        <span class="font-14" ng-class="{'font-shadow' : font=='medium'}" ng-click="changesize('medium')">A</span>
                        <span class="font-17 " ng-class="{'font-shadow' : font=='bold'}" ng-click="changesize('bold')">A</span>
                    </div>
                </div>
                <div class="row userName">
                    <div class="col col-50">
                        <label>NOTIFICATIONS</label>
                    </div>
                    <div class="col col-50 text-right">
                        <div class="notification">
                            <label class="toggle">
                                <input type="checkbox">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row userNamee">
                    <div class="col col-50">
                        <label>PREFERENCES</label>
                    </div>
                    <div class="col col-50">
                        <div class="item-input-inset">
                            <label class="item-input-wrapper">
                                <input type="search" ng-model="searchText">
                                <i class="icon ion-search placeholder-icon"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="settings-btns viewless" ng-class="{'viewall': viewmore == true , 'viewless': viewmore == false }">
                    <div class="text-center" ng-repeat="int in interestdup">
                        <button class="button btn-sports btn-bg" ng-repeat="int1 in int | filter:searchText" ng-click="select(int1.name)" ng-class="{'black' : int1.value==true}">{{int1.name}}</button>
                        <!-- <button class="button btn-science btn-bg"> Science</button>
                        <button class="button btn-food btn-bg"> Food</button> -->
                    </div>
           
                    <!-- <div class="text-center">
                        <button class="button btn-science btn-bg"> Business</button>
                        <button class="button btn-entertainment btn-bg"> Entertaintment</button>
                    </div>
                    <div class="text-center">
                        <button class="button  btn-fashion btn-bg"> Fashion</button>
                        <button class="button btn-international btn-bg-black btn-bg"> International</button>
                    </div>
                    <div class="text-center">
                        <button class="button btn-health btn-bg-black"> Health</button>
                        <button class="button btn-comedy btn-bg"> Comedy</button>
                        <button class="button btn-books btn-bg"> Books</button>
                    </div> -->
                </div>
                <div class="text-center view-all" ng-click="viewall()"  ng-if="view3">
                    <label>VIEW ALL</label>
                </div>
                <div class="text-center view-all" ng-click="viewLess3()" ng-if="!view3"><label> View Less</label> </div>
            </div>
        </div>
        <div class="account">
            <label>ABOUT</label>
        </div>
        <div class="editCard">
            <div class="card">
                <div class="row userName" ui-sref="tab.aboutinside">
                    <div class="col col-50"  >
                        <label>ABOUT</label>
                    </div>
                    <div class="col col-50 text-right" >
                        <i class="ion ion-ios-arrow-right"></i>
                    </div>
                </div>
                <div class="row userName" ui-sref="tab.accountinside">
                    <div class="col col-50" >
                        <label>ACCOUNT</label>
                    </div>
                    <div class="col col-50 text-right" ui-sref="accountinside">
                        <i class="ion ion-ios-arrow-right" ></i>
                    </div>
                </div>
                <div class="row userName" ui-sref="tab.yourfriends">
                    <div class="col col-50 emailText">
                        <label>FRIENDS</label>
                    </div>
                    <div class="col col-50 text-right" ui-sref="inviteFriends">
                        <i class="ion ion-ios-arrow-right"></i>
                    </div>
                </div>
                <div class="row  userName">
                    <div class="col col-50">
                        <label>FEEDBACK</label>
                    </div>
                    <div class="col col-50 text-right">
                        <i class="ion ion-ios-arrow-right"></i>
                    </div>
                </div>
              </div>
        </div>
        </div>
    </ion-content>
</ion-view>
