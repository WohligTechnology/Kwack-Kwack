<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab  class="tabimage tab-header borderclass" icon-off="" icon-on=""  ui-sref="tab.trailer">     
    <ion-nav-view name="tab-trailer"></ion-nav-view>   
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab  class="discoverImage" icon-off="" icon-on="" ui-sref="tab.discoverNews">
    <ion-nav-view name="tab-discoverNews"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!-- Account Tab -->
  <ion-tab  class="socialImage tab-header" icon-off="" icon-on="" ui-sref="tab.social">     
    <ion-nav-view name="tab-social"></ion-nav-view>   
  </ion-tab>

  <ion-tab  class="inviteFImage" icon-off="" icon-on="">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" class="profileFImage" icon-off="" icon-on="" ui-sref="tab.profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>
