<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tablinecolor bg-footer tabtop">

  <ion-tab  class="tabimage tab-header borderclass"  ui-sref="tab.explore">     
    <ion-nav-view name="tab-trailer"></ion-nav-view>   
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab  class="discoverImage borderclass" icon-off="" ui-sref="tab.discoverNews">
    <ion-nav-view name="tab-discoverNews"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!-- Account Tab -->
  <ion-tab  class="socialImage tab-header borderclass" icon-off=""  ui-sref="tab.kwackScreen">     
    <ion-nav-view name="tab-kwackScreen"></ion-nav-view>   
  </ion-tab>

  <ion-tab  class="inviteFImage borderclass" icon-off="" icon-on="" ui-sref="tab.social">
    <ion-nav-view name="tab-social"></ion-nav-view>
  </ion-tab>

  <ion-tab title="" class="profileFImage " icon-off="" icon-on="" ui-sref="tab.startPolling">
    <ion-nav-view name="tab-startPolling"></ion-nav-view>
  </ion-tab>
</ion-tabs>
