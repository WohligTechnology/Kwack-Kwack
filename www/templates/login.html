<ion-view title="SignUp">
    <ion-content class="bg-color no-top">
        <div class=" mar-t20">
            <div class="content-mar w56">
                <img src="img/signup/bar.png" alt="logo" class="w100">
            </div>
         
                <div class="content-margin back-white">
                    <div class="list signupPlaceholder">
                        <label class="item item-input item-floating-label">
                        <span></span>
                         <input type="text" class="border-bot" placeholder="Email">
                     </label>
                        <label class="item item-input item-floating-label">
                        <span></span>
                      <input type="password" class="border-bot" placeholder="Password">
                      </label>
                        <div class="absolute sign-up">
                            <button class="button  btn-yellow">LOG IN</button>
                        </div>
                       
                    </div>
                </div>
                <div class="forgotPassword mart40">
                    Forgot Password?
                </div>
                <div class="content-margin">
                    <div class="social-icon ">
                        <p>OR LOG IN VIA</p>
                        <ul>
                            <li>
                                <a><img src="img/signup/2.png" alt="facebook" class="w100"></a>
                            </li>
                            <li>
                                <a><img src="img/signup/1.png" alt="twitter" class="w100"></a>
                            </li>
                            <li>
                                <a><img src="img/signup/3.png" alt="twitter" class="w100"></a>
                            </li>
                        </ul>
                    </div>
                </div>
               
       
        </div>
    </ion-content>
    <div class="footer" ui-sref="login">
        <div class="bar bar-footer bar-black">
            <div class="title">
                <h5>NEW USER? <span> SIGN UP</span></h5>
            </div>
        </div>
    </div>
</ion-view>
