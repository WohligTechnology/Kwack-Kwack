                <input type="text" placeholder="Enter Category" class="input-category ">

            </div>

                <button class="button btn-comedy btn-bg"> Comedy</button>
                <button class="button btn-health btn-bg"> Health</button>
            </div>
        </div>
    </ion-content>
    <div class="footer">
        <div class="bar bar-footer bar-black">
           <div class="row">
            <div class="col-50">
                <div class="skip align-left">

                </div>
           </div>
            <div class="col-50">
