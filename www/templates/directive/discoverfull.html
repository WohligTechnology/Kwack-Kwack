<div ng-if="searchText.searchText != '' && isText == true" class="discoverHead discoverfull">
    <div class="imagePos kwack-card">
        <div class="item item-thumbnail-left ">
            <img class="img-responsive" src="{{discover.imageUrl}}">
            <div class="row  padb5">
                <div class="col-50">
                    <label for="" class="operator">{{discover.operator}}</label>
                </div>
                <div class="col-50">
                    <div class="text-right">
                        <span class="carddatecl watch-w">
                            <img src="img/explore/4.png">
                        </span>
                        <span class="carddatecl discoverFullTime">{{discover.createdAt | fromNow}}</span>
                    </div>
                </div>
            </div>
            <h2>{{discover.title}} </h2>
            <p>{{discover.source}}</p>
            <p class=" float-right explore-icon text-center ">
                <label class="discoverCardStrip">
                    <img  src="img/explore/5.png">
                    <span class=" alignM"> {{discover.polls.length}}</span>
                </label>
                <label class="discoverCardStrip">
                    <img class="img-responsive" src="img/explore/6.png">
                    <span class=" alignM"> {{discover.comments.length}}</span>
                </label>
                <label>
                    <img src="img/explore/7.png">
                    <span class="colorw alignM">{{discover.share}}</span>
                </label>
            </p>
        </div>
    </div>

</div>
