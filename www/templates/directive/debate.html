<div class="debate-card relative">
    <div class="debateprofile">
        <img ng-src="{{debate.comment.user.photo | uploadpath}}" alt="profile-img" class="profile-w">
    </div>
    <div class="list card">
       <div class="item item-body">
            <div class="row">
               <div class="col col-20 relative">
                </div>
                <div class="col col-80">
                    <div class="test">
                            <div class="debate-user user-flex">
                                    <span>{{debate.comment.user.name}}</span>
                                    <img ng-src="{{news.thumicon}}">
                                </div> 
                           <div class="time-flex text-right" ng-if="news.time !='' && news.time">
                                    <span class="carddatecl watch-w">
                                        <img src="img/explore/4.png">
                                    </span>
                                    <span class="carddatecl debate-time">{{news.time}}</span>
                                </div>
                                </div>
                             <div>
                                  <p>{{debate.comment.comment}}</p>
                             </div>
                        <div class="likes">
                            <span>{{news.likes}}</span>
                            <label ng-click="addLike(debate.comment._id)">LIKES</label>
                            <span>{{news.replies}}</span>
                            <label  ng-click='REPLIES=!REPLIES'>REPLIES</label>
                        </div>
                        <div ng-show="REPLIES"><textarea ng-model="replyText" rows="1" cols="28"></textarea>
                            <button ng-click="saveReply(replyText, debate._id); REPLIES=!REPLIES"> go</button>                            
                        </div>
                  </div>
            </div>
        </div>
    </div>
</div>
