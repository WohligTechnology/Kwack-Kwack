    <ion-content class="bg-color no-top">
        <div class="otp ">
            <div class="w25 mar-auto">
                <img src="img/filter/7.png" alt="logo" class="w100">
            </div>

                <h2 class="title-discover">LOCATION</h2>

            <div class="cardBox">
                    <div class="card pad2010">

                                  <option value="1">India</option>

                              </form>

                                    </div>

                                      <option value="">Select State</option>

                                      <option value="2">California</option>

                                  </form>
                          </div>
            </div>
            
           
        </div>

    <div class="footer">
        <div class="bar bar-footer bar-black">
            <div class="col-20"  ui-sref="otp">
                <div class="arrow-back text-center">
                    <a class="button">
                        <i class="ion ion-ios-arrow-back"></i>
                    </a>
                </div>
            </div>
            <div class="col-75" ui-sref="discover">
                <div class="skip text-right mar-r">

                </div>
            </div>
        </div>
