<ion-view title="YourFriends" class="bg-color">
  <ion-nav-bar class="bar-stable schedule-bar  nav-height">
    <div class="w15 mar-auto" ng-click="goBackHandler()">
      <i class="closenavbar ion ion-ios-close-outline"></i>
    </div>
    <div>
      <h2 class="title-discover text-center">YOUR FRIENDS</h2>
    </div>
    <div class="text-center your-friends">
      <button class="button all-friends-btn" ng-class="{'bor-bot': allpeople=='all'}" ng-click="allcontactpeople('all'); doRefresh(true)">All Friends</button>
      <button class="button all-friends-btn" ng-class="{'bor-bot': allpeople=='people'}" ng-click="allcontactpeople('people'); doRefresh(true)">People</button>
      <button class="button all-friends-btn" ng-class="{'bor-bot': allpeople=='contact'}" ng-click="allcontactpeople('contact'); contacts()">contact</button>
    </div>
    <div class="searchby-name relative">
      <input type="text" placeholder="search by names numbers" ng-model="followingData.userBeenFollowed">
      <i class="ion ion-search"></i>
    </div>
  </ion-nav-bar>
