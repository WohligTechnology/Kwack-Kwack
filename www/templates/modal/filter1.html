<ion-modal-view class="modal-bg">
    <div class="bar bar-header nav-height bar-light">
        <div class="row">
            <div class="col col-20">
                <div>
                    <img src="img/filter/6.png" class="w25">
                </div>
            </div>
            <div class="col col-60 text-center">
                <div>
                    <img src="img/filter/7.png" class="w25">
                </div>
            </div>
            <div class=" col col-10">
                <img src="img/filter/5.png" class="w80">
            </div>
            <div class=" col col-10">

                <img src="img/filter/4.png" class="w80">
            </div>

        </div>
    </div>
    <ion-content class="filter popupHeader content-bg">
        <form name="filter">
        <div class="divColor">
            <div class="bg-gray">
                <h4 class="text-center">FILTERS <span class="float-right reset">Reset</span></h4>
            </div>

            <div class="row"> 
                <div class="col col-50 ">
                    <div class="list text-right">
                        <select class="select-month"  ng-options="month1.months for month1 in months" ng-model="filter.Month">
                                <option value="">Select Month</option>
                              <!-- <option value="{{Month}}" ></option> -->
                                           <!-- <option ng-model="filter.Month" ng-if='Month!=month.month'>{{month.month}}</option> -->
                                         
                                     </select>
                    </div>
                </div>
                <div class="col col-50">
                    <div class="list text-left">
                        <select class="select-year"  ng-options="year1.year for year1 in year" ng-model="filter.Year">
                                <option value="" >Select Year</option>         
                            <!-- <option></option> -->
                                       <!-- <option ng-if='Year!=year1.year'>{{year1.year}}</option> -->
                                    </select>
                    </div>
                </div>
            </div>

            <div class="category-preferences">
                <div>
                    <h6>My Preferences</h6>
                </div>
            </div>
            <div class="row">
                <div class="mar-auto placeholderCat">
                    <input type="text" placeholder="Enter category" class="input-category btn-tran" ng-model="searchText.searchText" ng-change="search(searchText)" >
                       <div ng-if="searchText.searchText != '' && isText == true">
                              <ul class="list-unstyled list-padd">
                                   <li class="search-item" ng-repeat="item in Interestsname" ng-if="Interestsname.length > 0">
                                      <p class="text-wrapper" >{{item.name}}</p>
                                   </li>
                             </ul>
                            </div>
                </div>
            </div>
            <div class="filter-btns">
                <div class="text-center" ng-repeat="int in interestdup">
                    <button class="button btn-sports btn-bg" ng-repeat="int1 in int" ng-click="select(int1.name)" ng-class="{'black' : int1.value==true}"> {{int1.name}}</button>
                    <!-- <button class="button btn-comedy btn-bg" ng-class="{'black' : selectinterest[1].value==true}" ng-click="select('Comedy')"> Comedy</button>
                            <button class="button btn-food btn-bg" ng-class="{'black' : selectinterest[2].value==true}" ng-click="select('Food')"> Food</button> -->
                </div>
            </div>
            <div class="category-preferences">
                <div class="row">
                    <div class="col-33" ng-click="categoryViews('All')">
                        <div class="all"><img src="img/filter/1.png" class="img-responsive w20" >
                            <span>All</span>
                        </div>
                    </div>
                    <div class="col-33" ng-click="categoryViews('Polls')">
                        <div class="polls"><img src="img/filter/2.png" class="img-resopnsive w25" >
                            <span>Polls</span>
                        </div>
                    </div>
                    <div class="col-33" ng-click="categoryViews('Kwacks')">
                        <div class="kwack"><img src="img/filter/3.png" class="img-resopnsive w20" >
                            <span>Kwack</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="closePopup" ng-click="filter1(filter);closeModal()">
            <i class="ion ion-ios-close-outline"></i>
        </div>
    </form>
    </ion-content>
</ion-modal-view>
