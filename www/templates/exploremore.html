<ion-view title="Explore more" class="{{fontChange}}">
    <div ng-include="tabHeader"></div>
    <ion-content class="has-header">
        <ion-refresher on-refresh="doRefresh(true)" ng-if="!searchInputexMore"></ion-refresher>
        <div class="text-center">
            <h4 class="pad0 title-explore">EXPLORE</h4>
        </div>
        <div class="" ng-if="!searchInputexMore">
            <exploremore> </exploremore>
        </div>
        <div class="related-card" ng-if="discoverNews.length!=0 && !searchInputexMore">
            <div class="news-content box-inside">
                <div class="list card ">
                    <div class="item item-body">
                        <h4 class="related-stories">Related Stories</h4>
                        <div class="mar-b20" ng-repeat="related in discoverNews" ui-sref="tab.exploremore({newsid:related._id})">

                            <h3 class="pad0">{{related.name}}</h3>
                            <div class="date-time">
                                <span class="carddatecl">{{related.createdAt | fromNowDay}} {{related.createdAt | fromNowDMY}}</span>
                                <!-- <span class="carddatecl"> 19 Aug 2017</span> -->
                                <span class="padd-lr carddatecl">{{related.source}}</span>
                                <span class="carddatecl">
                                    <img src="img/explore/4.png">
                                </span>
                                <span class="carddatecl">{{related.createdAt | fromNow}}</span>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="pagination.shouldLoadMore && !searchInputexMore" on-infinite="loadMore()" distance="2px">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <div ng-if="searchInputexMore" ng-include="searchInclude">
        </div>
    </ion-content>
</ion-view>
