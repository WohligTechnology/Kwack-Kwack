<ion-view title="Trailer">
    <div class="bar bar-header bar-light">
        <div class="row">
            <div class="col col-33">
                <div ui-sref="tab.trailer">
                    <i class="ion ion-ios-arrow-left trailernav"></i>
                </div>
            </div>
            <div class="col col-33 text-center">
                <div>
                    <img src="img/filter/7.png" class="w40">
                </div>
            </div>
            <div class="col col-33">
                <div class="text-right ">
                    <img src="img/filter/5.png" class="w15">
                </div>
            </div>
        </div>
    </div>
    <ion-content class="has-header bg-color has-footer">
        <div class="text-center">
            <h4 class="pad0 title-explore">KWACK</h4>
        </div>
        <div class="debatetrailerName">
            <label for="">'Padmavati' trailer: Deepika Padukone-Shahid Kapoor and Ranveer Singh's historical saga...</label>
            <div>
                <span class="articleDate">
                    Monday,
                </span>
                <span class="articleDate">
                    Oct 9, 2017
                </span>
            </div>
            <div class="row pad0">
                <div class=" col-25 pad0">
                    <span class="readarticle">
                        Read Article ...
                    </span>
                </div>
                <div class=" col-75 text-right">
                    <div class="display-inline float-right debate-icon text-center">
                        <label class="discoverCardStrip">
                            <img src="img/debate/proicon.png" alt="">
                            <span class="alignbM"></span>
                        </label>
                        <label class="discoverCardStrip">
                            <img src="img/debate/poll.png">
                            <span class="alignbM"> 20</span>
                        </label>
                        <label>
                            <img src="img/debate/share.png">
                            <span class=" alignbM">20</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <h4 class="pad0 title-comments">2 COMMENTS</h4>
        </div>
        <div ng-repeat="news in debate">
            <debate></debate>
        </div>
    </ion-content>
</ion-view>
