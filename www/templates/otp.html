<ion-view title="otp">
    <ion-content class="bg-color no-top">
        <div class="otp locationMargin">
            <div class="w25 mar-auto">
                <img src="img/filter/7.png" alt="logo" class="w100">
            </div>
            <div class="text-center">
                <h2 class="title-discover">OTP</h2>
                <P class="discover-para">Enter your 4 digit Verification Code </P>
            </div>
            <div class="input-mar">
                <div class="display-inline input-padd"> <input type="text" class="otp-input text-center" autofocus  maxlength="1" minlength="1"></div>
                <div class="display-inline  input-padd"> <input type="text" class="otp-input text-center"  maxlength="1" minlength="1"></div>
                <div class="display-inline  input-padd"> <input type="text" class="otp-input  text-center" maxlength="1" minlength="1"></div>
                <div class="display-inline  input-padd"> <input type="text" class="otp-input text-center" maxlength="1" minlength="1"></div>
            </div>
            <div class="text-center">
                <a>Resend Code</a>
            </div>
        </div>
    </ion-content>
    <div class="footer">
        <div class="bar bar-footer bar-black">
            <div class="col col-20" ui-sref="login">
                <div class="arrow-back text-center">
                    <a class="button">
                        <i class="ion ion-ios-arrow-back"></i>
                    </a>
                </div>
            </div>
            <div class="col col-75" ng-click="goToLocation()">
                <div class="skip text-right mar-r">
                    <span>NEXT</span>
                </div>
            </div>
        </div>
    </div>
</ion-view>
