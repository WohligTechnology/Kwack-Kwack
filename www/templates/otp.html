<ion-view title="otp">
    <form name="formName">
        <ion-content class="bg-color no-top">
            <div class="otp locationMargin">
                <div class="w25 mar-auto">
                    <img src="img/filter/7.png" alt="logo" class="w100">
                </div>
                <div class="text-center">
                    <h2 class="title-discover">OTP</h2>
                    <P class="discover-para">A 4-digit code has been sent to your registered mobile number. </P>
                </div>
                <div class="input-mar">
                    <P class="discover-para">Enter your passcode</P>
                    <div class="display-inline input-padd">
                        <input type="text" class="otp-input text-center"  ng-model="formName.digit1"  maxlength="1" >
                    </div>
                    <div class="display-inline  input-padd">
                        <input type="text" class="otp-input text-center"   ng-model="formName.digit2" maxlength="1" >
                    </div>
                    <div class="display-inline  input-padd">
                        <input type="text" class="otp-input  text-center"  ng-model="formName.digit3" maxlength="1" >
                    </div>
                    <div class="display-inline  input-padd">
                        <input type="text" class="otp-input text-center"  ng-model="formName.digit4" maxlength="1">
                    </div>
                </div>
                <div class="text-center mar-t40">
                    <p ng-click="resendOtp()">Didnâ€™t Receive the OTP?</p>
                    <a ng-click="resendOtp()">Resend Code</a>
                </div>
            </div>
        </ion-content>
        <div class="footer">
            <div class="bar bar-footer bar-black">
                <div class="row">
                    <div class="col col-20">
                        <div class="arrow-back text-center">
                            <a class="button" ui-sref="mobile">
                                <i class="ion ion-ios-arrow-back"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col col-75">
                        <div class="skip text-right mar-r" ng-click="otp(formName)">
                            <span>NEXT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</ion-view>
