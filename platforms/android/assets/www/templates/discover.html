
<ion-view title="Discover" class="bg-color-yellow">
    <ion-content class="no-top">
        <div class="otp">
                <div class="w15 mar-auto">
                            <img src="img/black-icon.png" alt="logo" class="w100">
                        </div>
                        <div class="text-center">
                            <h2 class="title-discover">DISCOVER</h2>
                            <P class="discover-para">Choose from these category what interests you the most </P>
                        </div>
                <div class="row">
                        <div class="mar-auto relative  placeholderCat">
                            <input type="text" placeholder="Enter category" class="input-category ">
                            <div class="absolute cat-btn-plus">
                            <button class="button ">
                                       <i class="ion ion-plus-round"></i> 
                            </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="text-center">
                            <button class="button btn-sports btn-bg-black"  ng-class="{'black' : colorchange == undefined}" ng-click="select('Sports')"> Sports</button>
                            <button class="button btn-comedy btn-bg" ng-click="select('Comedy')"> Comedy</button>
                            <button class="button btn-food btn-bg" ng-click="select('Food')"> Food</button>
                        </div>
                        <div class="text-center">
                            <button class="button btn-science btn-bg" ng-click="select('Science')"> Science</button>
                            <button class="button btn-entertainment btn-bg" ng-click="select('Entertainment')"> Entertainment</button>
                        </div>
                        <div class="text-center">
                            <button class="button  btn-science btn-bg" ng-click="select('Fashion')"> Fashion</button>
                            <button class="button btn-international btn-bg-black btn-bg" ng-click="select('International')"> International</button>
                        </div>
                        <div class="text-center">
                            <button class="button btn-books btn-bg-black " ng-click="select('Books')"> Books</button>
                            <button class="button btn-comedy btn-bg" ng-click="select('Comedy')"> Comedy</button>
                            <button class="button btn-health btn-bg" ng-click="select('Health')"> Health</button>
                        </div>
                    </div>
        </div>
       
    </ion-content>
    <div class="footer">
        <div class="bar bar-footer bar-black">
           <div class="row">
            <div class="col-50" ui-sref="inviteFriends">
                <div class="skip align-left">
                <span>SKIP</span>
                </div>
           </div>
            <div class="col-50">
                <div class="skip align-right" ui-sref="profile">
                <span>NEXT</span>
                </div>
            </div>
           </div>
        </div>
    </div>

</ion-view>
