<ion-view title="SignUp">
    <ion-content class="bg-color no-top">
        <div class="content-mar mar-t20">
            <div class="w56">
                <img src="img/signup/bar.png" alt="logo" class="w100">
            </div>
       
                <div class="back-white">
                    <div class="list signupPlaceholder">
                         <form name="formName">
                        <label class="item item-input item-floating-label">
                        <span class="mar-t"></span>
                       <input type="text" class="border-bot" ng-model="data.name" placeholder="Full Name" required>
                       <span ng-show="formName.name.$touched && formName.name.$invalid">Full Name is required.</span>
                     </label>
                        <label class="item item-input item-floating-label">
                        <span clas></span>
                   <input type="text" class="border-bot" ng-model="data.userName" placeholder="Username">
                    </label>
                        <label class="item item-input item-floating-label">
                        <span></span>
                         <input type="text" class="border-bot" ng-model="data.email" placeholder="Email id">
                     </label>
                        <label class="item item-input item-floating-label">
                        <span></span>
                        <input type="tel" class="border-bot" ng-model="data.mobile" placeholder="Mobile Number">
                    </label>
                        <label class="item item-input item-floating-label">
                        <span></span>
                      <input type="password" class="border-bot" ng-model="data.password" placeholder="Password">
                      </label>
                        <label class="item item-input item-floating-label">
                        <span></span>
                         <input type="password" class="border-bot" ng-model="data.forgotPassword" placeholder="Confirm Password">
                      </label>
                    </form>
                        <div class="absolute sign-up" >
                            <!-- <button class="button  btn-yellow" ng-disabled="formName.$invalid"  ng-click="saveUser(data,formName )" >SIGN UP</button> -->
                            <button class="button  btn-yellow" ui-sref="otp" >SIGN UP</button>
                        </div>
                    </div>
                </div>
              
                <div class="social-icon">
                    <p>OR SIGN UP VIA</p>
                    <ul>
                        <li>
                            <a><img src="img/signup/2.png" alt="facebook" class="w100"></a>
                        </li>
                        <li>
                            <a><img src="img/signup/1.png" alt="twitter" class="w100"></a>
                        </li>
                        <li>
                            <a><img src="img/signup/3.png" alt="twitter" class="w100"></a>
                        </li>
                    </ul>
                </div>
       
        </div>
    </ion-content>
    <div class="footer" ui-sref="login">
        <div class="bar bar-footer bar-black">
            <div class="title">
                <h5>EXISITING USER? <span> LOGIN</span></h5>
            </div>
        </div>
    </div>
</ion-view>
